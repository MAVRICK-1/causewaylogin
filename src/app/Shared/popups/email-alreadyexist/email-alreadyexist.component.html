<h2 mat-dialog-title>Email Address Exists</h2>
   <mat-dialog-content>
     <p>The email address you provided is already associated with an existing account. Please sign in or use a different email address.</p>
   </mat-dialog-content>
   <mat-dialog-actions align="end">
     <button mat-button mat-dialog-close>Close</button>
   </mat-dialog-actions>
