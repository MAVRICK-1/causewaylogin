<div class="snippet-container">
    <div class="snippet-card">
      <mat-card-header>
        <mat-card-title>{{ snippet.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>Code : </mat-card-subtitle>
      <mat-card-content class="snippet-content">

        {{ snippet.codeSnippet }}
      </mat-card-content>
      <mat-card-actions class="snippet-actions">
        <button mat-icon-button (click)="copySnippet(snippet.codeSnippet)">
          <mat-icon>content_copy</mat-icon>
        </button>
        <button mat-icon-button (click)="sharlink()">
          <mat-icon >share</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </div>
